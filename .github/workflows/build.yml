name: tests
on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        variant:
          - {os: windows-latest, generator: msvc, arch: x64, config: Release} 
          - {os: ubuntu-latest, generator: clang, arch: x64, config: Release} 
          - {os: macos-latest, generator: clang, arch: x64, config: Release} 

    runs-on: ${{ matrix.variant.os }}
    name: ${{ matrix.variant.os }} / ${{ matrix.variant.generator }} / ${{ matrix.variant.arch }} / ${{ matrix.python-version }}
    steps:
      - run: echo Run ${{ matrix.variant.os }} / ${{ matrix.variant.generator }} / ${{ matrix.variant.arch }} / ${{ matrix.python-version }}
      - uses: actions/github-script@v6
        if: matrix.variant.os == 'ubuntu-latest'
        with:
          script: |
            const comment = `## ðŸ¤– Coverage Update

              | Commit | 0 |
              | Current Coverage | 1 |
              | New Coverage | 2 |
              | Diff | 3 |
            `;
            const { owner, repo, number } = context.issue;
            await github.rest.issues.createComment({ owner, repo, issue_number: 1, body: comment });